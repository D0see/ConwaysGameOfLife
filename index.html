<!DOCTYPE html>
<html>
    <head>
        <title>Conways game of life</title>
        <meta charset="UTF-8">
        <link href="./styles.css" rel="stylesheet">
    </head>
    <body>
        <form id = "gridForm">
            <div class= "gridAndHeight">
                <div class="input" id="gridWidthContainer">
                    <label for="gridWidth">WIDTH</label>
                    <input type="number" id="gridWidth" name="gridWidth"  min="5" max="50" value="20" required></input>
                </div>
                <button type="submit" id="generateGrid">Generate Grid</button>
                <div class="input" id="gridHeightContainer">
                    <label for="gridHeight">HEIGHT</label>
                    <input type="number" id="gridHeight" name="gridHeight" min="5" max="50" value="20" required></input>
                </div>
            </div>
        </form>
    <div id="grid">
        <p id="tutorial">Select a width & height, then click <span>generate grid</span></p>

    </div>
    <div id="player">
        <button id="advance" class="playerButton unpressed"> >|</button>
        <button id="play" class="playerButton unpressed">></button>
        <button id="stop" class="playerButton unpressed">||</button>
        <button id="analyze" class="playerButton unpressed" title="detect known patterns">üîç</button>
    </div>
    </body>    
    <script src="./app.js" type="module"></script>
</html>
